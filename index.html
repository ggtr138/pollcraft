<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollCraft | –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ –æ–ø—Ä–æ—Å—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #ff6b35;
            --bg: #0a0e27;
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --success: #00ff88;
            --error: #ff3366;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
        }

        /* Animated background mesh */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .bg-mesh::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(0, 212, 255, 0.03) 35px, rgba(0, 212, 255, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 107, 53, 0.03) 35px, rgba(255, 107, 53, 0.03) 70px);
            animation: meshMove 20s linear infinite;
        }

        @keyframes meshMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        header {
            padding: 2rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 14, 39, 0.8);
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: '‚óâ';
            font-size: 1.5rem;
            -webkit-text-fill-color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .tabs {
            display: flex;
            gap: 1rem;
        }

        .tab {
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 4%;
        }

        .view {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Create Poll Section */
        .create-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .section-subtitle {
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 1.2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: inherit;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .option-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .option-number {
            width: 32px;
            height: 32px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
            flex-shrink: 0;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0099cc);
            color: var(--bg);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-danger {
            background: rgba(255, 51, 102, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 51, 102, 0.3);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: rgba(255, 51, 102, 0.2);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
            border-radius: 50%;
        }

        /* Polls List */
        .polls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .poll-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .poll-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .poll-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .poll-card:hover::before {
            transform: scaleX(1);
        }

        .poll-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .poll-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .poll-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
        }

        .poll-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-closed {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        .poll-actions {
            display: flex;
            gap: 0.5rem;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option-item {
            position: relative;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .option-item:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .option-item.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.05));
            transition: width 0.5s ease;
            z-index: 0;
        }

        .option-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-text {
            font-weight: 600;
        }

        .option-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .vote-count {
            font-weight: 700;
            color: var(--primary);
        }

        .percentage {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            color: var(--secondary);
            min-width: 45px;
            text-align: right;
        }

        .total-votes {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .total-votes strong {
            color: var(--text);
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1.5rem 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast.success .toast-icon { color: var(--success); }
        .toast.error .toast-icon { color: var(--error); }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .tabs {
                width: 100%;
                justify-content: center;
            }

            .section-title {
                font-size: 2rem;
            }

            .polls-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            transition: all 0.3s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .delete-btn:hover {
            color: var(--error);
            background: rgba(255, 51, 102, 0.1);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <canvas id="confetti"></canvas>

    <header>
        <div class="logo">PollCraft</div>
        <nav class="tabs">
            <button class="tab active" onclick="switchTab('create')">–°–æ–∑–¥–∞—Ç—å –æ–ø—Ä–æ—Å</button>
            <button class="tab" onclick="switchTab('polls')">–ê–∫—Ç–∏–≤–Ω—ã–µ –æ–ø—Ä–æ—Å—ã</button>
        </nav>
    </header>

    <main>
        <!-- Create Poll View -->
        <div id="create-view" class="view active">
            <div class="create-container">
                <h1 class="section-title">–°–æ–∑–¥–∞–π—Ç–µ –æ–ø—Ä–æ—Å</h1>
                <p class="section-subtitle">–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –∏ –¥–æ–±–∞–≤—å—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤. –ú–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞.</p>
                
                <form id="poll-form">
                    <div class="form-group">
                        <label>–í–æ–ø—Ä–æ—Å</label>
                        <input type="text" id="question-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–∞–∫–æ–π –≤–∞—à –ª—é–±–∏–º—ã–π —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è?" required>
                    </div>

                    <div class="form-group">
                        <label>–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤</label>
                        <div class="options-container" id="options-container">
                            <div class="option-input-wrapper">
                                <div class="option-number">1</div>
                                <input type="text" class="option-input" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1" required>
                            </div>
                            <div class="option-input-wrapper">
                                <div class="option-number">2</div>
                                <input type="text" class="option-input" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 2" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addOption()">
                            <span>+</span> –î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1.2rem;">
                        <span>üöÄ</span> –°–æ–∑–¥–∞—Ç—å –æ–ø—Ä–æ—Å
                    </button>
                </form>
            </div>
        </div>

        <!-- Polls List View -->
        <div id="polls-view" class="view">
            <h1 class="section-title">–ê–∫—Ç–∏–≤–Ω—ã–µ –æ–ø—Ä–æ—Å—ã</h1>
            <p class="section-subtitle">–ì–æ–ª–æ—Å—É–π—Ç–µ –∏ —Å–º–æ—Ç—Ä–∏—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
            
            <div id="polls-container" class="polls-grid">
                <!-- Polls will be rendered here -->
            </div>
        </div>
    </main>

    <div id="toast" class="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <script>
        // State Management
        let polls = JSON.parse(localStorage.getItem('polls')) || [];
        let votedPolls = JSON.parse(localStorage.getItem('votedPolls')) || [];

        // Confetti Effect
        const confettiCanvas = document.getElementById('confetti');
        const ctx = confettiCanvas.getContext('2d');
        let confettiParticles = [];

        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createConfetti(x, y) {
            const colors = ['#00d4ff', '#ff6b35', '#00ff88', '#ff3366', '#ffffff'];
            for (let i = 0; i < 50; i++) {
                confettiParticles.push({
                    x: x || window.innerWidth / 2,
                    y: y || window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 1) * 10 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4,
                    life: 1,
                    decay: 0.02
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiParticles = confettiParticles.filter(p => p.life > 0);
            
            confettiParticles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3; // gravity
                p.life -= p.decay;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-view').classList.add('active');
            
            if (tab === 'polls') {
                renderPolls();
            }
        }

        // Add Option Input
        function addOption() {
            const container = document.getElementById('options-container');
            const count = container.children.length + 1;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'option-input-wrapper';
            wrapper.innerHTML = `
                <div class="option-number">${count}</div>
                <input type="text" class="option-input" placeholder="–í–∞—Ä–∏–∞–Ω—Ç ${count}" required>
                <button type="button" class="btn btn-danger btn-icon" onclick="removeOption(this)">√ó</button>
            `;
            container.appendChild(wrapper);
        }

        function removeOption(btn) {
            const wrapper = btn.parentElement;
            const container = document.getElementById('options-container');
            if (container.children.length > 2) {
                wrapper.remove();
                updateOptionNumbers();
            } else {
                showToast('–ú–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞', 'error');
            }
        }

        function updateOptionNumbers() {
            document.querySelectorAll('.option-number').forEach((num, idx) => {
                num.textContent = idx + 1;
            });
        }

        // Create Poll
        document.getElementById('poll-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question-input').value;
            const optionInputs = document.querySelectorAll('.option-input');
            const options = Array.from(optionInputs).map(input => ({
                text: input.value,
                votes: 0
            }));

            const poll = {
                id: Date.now(),
                question,
                options,
                createdAt: new Date().toLocaleDateString('ru-RU'),
                totalVotes: 0
            };

            polls.unshift(poll);
            localStorage.setItem('polls', JSON.stringify(polls));
            
            // Reset form
            e.target.reset();
            document.getElementById('options-container').innerHTML = `
                <div class="option-input-wrapper">
                    <div class="option-number">1</div>
                    <input type="text" class="option-input" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1" required>
                </div>
                <div class="option-input-wrapper">
                    <div class="option-number">2</div>
                    <input type="text" class="option-input" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 2" required>
                </div>
            `;
            
            showToast('–û–ø—Ä–æ—Å —Å–æ–∑–¥–∞–Ω!', 'success');
            
            // Switch to polls tab
            setTimeout(() => {
                document.querySelector('.tab:nth-child(2)').click();
            }, 500);
        });

        // Render Polls
        function renderPolls() {
            const container = document.getElementById('polls-container');
            
            if (polls.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üìä</div>
                        <h3>–ü–æ–∫–∞ –Ω–µ—Ç –æ–ø—Ä–æ—Å–æ–≤</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –æ–ø—Ä–æ—Å –≤–æ –≤–∫–ª–∞–¥–∫–µ "–°–æ–∑–¥–∞—Ç—å –æ–ø—Ä–æ—Å"</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = polls.map(poll => {
                const hasVoted = votedPolls.includes(poll.id);
                const maxVotes = Math.max(...poll.options.map(o => o.votes));
                
                return `
                    <div class="poll-card" data-id="${poll.id}">
                        <button class="delete-btn" onclick="deletePoll(${poll.id})" title="–£–¥–∞–ª–∏—Ç—å –æ–ø—Ä–æ—Å">√ó</button>
                        <div class="poll-header">
                            <div>
                                <div class="poll-title">${escapeHtml(poll.question)}</div>
                                <div class="poll-meta">
                                    <span>${poll.createdAt}</span>
                                    <span class="poll-status ${hasVoted ? 'status-closed' : 'status-active'}">
                                        ${hasVoted ? '–í—ã –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏' : '–ê–∫—Ç–∏–≤–µ–Ω'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="options-list">
                            ${poll.options.map((option, idx) => {
                                const percentage = poll.totalVotes > 0 
                                    ? Math.round((option.votes / poll.totalVotes) * 100) 
                                    : 0;
                                const isWinner = option.votes === maxVotes && option.votes > 0;
                                
                                return `
                                    <div class="option-item ${hasVoted ? 'disabled' : ''}" 
                                         onclick="${hasVoted ? '' : `vote(${poll.id}, ${idx})`}">
                                        <div class="option-progress" style="width: ${hasVoted ? percentage : 0}%"></div>
                                        <div class="option-content">
                                            <span class="option-text">
                                                ${escapeHtml(option.text)}
                                                ${isWinner && hasVoted ? 'üëë' : ''}
                                            </span>
                                            <div class="option-stats">
                                                ${hasVoted ? `
                                                    <span class="vote-count">${option.votes} –≥–æ–ª–æ—Å–æ–≤</span>
                                                    <span class="percentage">${percentage}%</span>
                                                ` : '<span style="font-size: 0.8rem; opacity: 0.5;">–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –≥–æ–ª–æ—Å–æ–≤–∞—Ç—å ‚Üí</span>'}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        
                        <div class="total-votes">
                            –í—Å–µ–≥–æ –≥–æ–ª–æ—Å–æ–≤: <strong>${poll.totalVotes}</strong>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Animate progress bars
            setTimeout(() => {
                document.querySelectorAll('.option-progress').forEach(bar => {
                    bar.style.width = bar.style.width;
                });
            }, 100);
        }

        function vote(pollId, optionIndex) {
            if (votedPolls.includes(pollId)) return;
            
            const poll = polls.find(p => p.id === pollId);
            if (!poll) return;
            
            poll.options[optionIndex].votes++;
            poll.totalVotes++;
            
            votedPolls.push(pollId);
            localStorage.setItem('polls', JSON.stringify(polls));
            localStorage.setItem('votedPolls', JSON.stringify(votedPolls));
            
            // Trigger confetti from click position
            if (event) {
                const rect = event.target.getBoundingClientRect();
                createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
            }
            
            showToast('–ì–æ–ª–æ—Å –∑–∞—Å—á–∏—Ç–∞–Ω!', 'success');
            renderPolls();
        }

        function deletePoll(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ–ø—Ä–æ—Å?')) return;
            
            polls = polls.filter(p => p.id !== id);
            votedPolls = votedPolls.filter(vid => vid !== id);
            localStorage.setItem('polls', JSON.stringify(polls));
            localStorage.setItem('votedPolls', JSON.stringify(votedPolls));
            
            renderPolls();
            showToast('–û–ø—Ä–æ—Å —É–¥–∞–ª–µ–Ω', 'success');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type}`;
            toast.querySelector('.toast-icon').textContent = type === 'success' ? '‚úì' : '‚úï';
            toast.querySelector('.toast-message').textContent = message;
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        if (polls.length > 0) {
            renderPolls();
        }
    </script>
</body>
</html>
